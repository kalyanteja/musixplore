<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
        Musixplore
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/music.jpg"></ion-img>
      <ion-card-header>
        <ion-card-title>Welcome to Musixplore {{ username }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Musixplore lets you track top trending music across the globe!</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Resources</ion-label>
      </ion-list-header>
      <ion-item href="https://musyk.me">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>musyk.me (The parent company)</ion-label>
      </ion-item>
      <ion-item href="https://last.fm/">
        <ion-icon slot="start" color="medium" name="build"></ion-icon>
        <ion-label>APIs by LastFM</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
