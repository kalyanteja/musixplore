<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      My Playlist
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of addedTracks">
      <ion-avatar slot="start">
        <ion-img title="{{item.note}}" [src]="item.icon"></ion-img>
      </ion-avatar>
      {{item.title}}
      <div class="item-note" slot="end">
        {{item.note}}
      </div>
      <ion-icon slot="end" color="medium" name="trash" (click)="deleteTrack(item.docId, item.docRev)"></ion-icon>
    </ion-item>
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
