<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        World Top Trending Music
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>

      <ion-item *ngFor="let track of musicData?.track" (click)="goToMusicItem(track)">
        <ion-avatar slot="start">
          <ion-img [src]="track.image[0].urlText"></ion-img>
        </ion-avatar>
        <ion-label>
          <h2>{{track.name}}</h2>
          <h3> <small>by </small> {{track.artist.name}}</h3>
        </ion-label>
      </ion-item>

    </ion-list>
  </ion-content>
