<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Trending Music Worldwide
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>

      <ion-item *ngFor="let track of musicData?.track">
        <ion-avatar class="ionlabel" slot="start">
          <ion-img title="{{track.artist.name}}" [src]="track.image[0].urlText"></ion-img>
        </ion-avatar>
        <ion-label color="darkgray" class="ionlabel" (click)="goToMusicItem(track)">
          <h2>{{track.name}}</h2>
          <h3> <small>by </small> {{track.artist.name}}</h3>
        </ion-label>
        <ion-icon name="play" title="play" (click)="goToUrl(track.url)" slot="end"></ion-icon>
        <ion-icon name="microphone" title="{{track.artist.name}}'s page" (click)="goToUrl(track.artist.url)" slot="end"></ion-icon>
        <ion-icon slot="end" title="add to your playlist" color="medium" name="add" (click)="addToPlaylist(track)"></ion-icon>
      </ion-item>

    </ion-list>
  </ion-content>
