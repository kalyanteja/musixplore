<ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Trending Music Worldwide
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-toolbar>
    <ion-searchbar placeholder="Search by genres: Folk, Pop..." (search)="getTopMusicByTag($event)"></ion-searchbar>
  </ion-toolbar>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let track of musicData?.track">
        <ion-avatar class="ionlabel" slot="start" title="{{track.artist.name}}'s page" (click)="goToUrl(track.artist.url)">
          <ion-img title="{{track.artist.name}}" [src]="track.image[0].urlText"></ion-img>
        </ion-avatar>
        <ion-label color="calm" class="ionlabel wrap" (click)="goToMusicItem(track)">
          <h2>{{track.name}}</h2>
          <h3> <small>by </small> {{track.artist.name}}</h3>
        </ion-label>
        <ion-icon class="ionlabel" name="play" title="play" (click)="goToUrl(track.url)" slot="end"></ion-icon>
        <ion-icon class="ionlabel" slot="end" title="add to your playlist" color="medium" name="add" (click)="addToPlaylist(track)"></ion-icon>
      </ion-item>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="loadMoreMusicTrends($event)">
      <ion-infinite-scroll-content loadingSpinner="bubble" loadingText="load more music...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>
